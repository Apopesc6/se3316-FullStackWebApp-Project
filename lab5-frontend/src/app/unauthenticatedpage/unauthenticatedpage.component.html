<button (click)="backToHome()"> Back to Home </button>
<br>

<h1>Item Catalog</h1>

<ul>
    <li *ngFor="let item of items; let j = index">
        
        <div class ="list" (click)="viewDesc(item,j)">
            {{item}}
        </div>
        
        
        <div *ngIf = "descFound[j]==true">
            <div>
                <span>Description: {{itemDescription[j]}}</span>
            </div>
        </div>
        
    </li>
</ul>
