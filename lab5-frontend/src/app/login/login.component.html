<div align="center">
  <div align="center" class="loginUser">
    <h2> Log in as a User </h2>
    <form (submit)="loginUser(username.value, password.value)">
      Email:<br><input #username type="text" placeholder="Email"><br><br>
      Password:<br><input #password type="password" placeholder="Password"><br><br>
      <input type="submit" value="Log In">
    </form>
    <br><button (click)="backToHome()"> Back to Home </button>
  </div>
</div>
